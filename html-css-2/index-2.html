<!DOCTYPE html>
<html lang="en">
    <head>
        <title>html-css-2 solution</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="A created image similar to the provided image"/>
        <meta name="author" content="Jeddy Hwang"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style-2.css"/>
    </head>
    <body>
        <header>
            <h1 id="site-heading">Makin' Shapes!</h1>
        </header>
        <h2 class="sub-heading">Rectangles</h2>
        <div class="top-container">
            <div id="purple-rectangle"></div>
            <div id="blue-rectangle"></div>
            <div id="pink-rectangle"></div>
        </div>
        <h2 class="sub-heading">Circles</h2>
        <div class="middle-container">
            <div id="head">
                <div class="coal first-eye"></div>
                <div class="coal second-eye"></div>
                <img src="https://www.dictionary.com/e/wp-content/uploads/2018/11/carrot-emoji.jpg"
                alt="Carrot"
                class="site-image"
                id="carrot-image"
                />
            </div>
            <div id="torso">
                <div class="coal first-button"></div>
                <div class="coal second-button"></div>
                <div class="coal third-button"></div>
            </div>
            <div id="bottom"></div>
        </div>
        <h2 class="sub-heading">Everything</h2>
        <div class="bottom-container">
            <div id="outer-square">
                <div id="outer-circle">
                    <div id="inner-square">
                        <h3 class="fish-tank"></h3>
                        <div id="inner-circle">
                            <img src="https://www.pngfind.com/pngs/m/183-1835546_free-png-download-ghol-fish-png-png-images.png"
                            alt="Fish"
                            class="site-image"
                            id="fish-image"
                            />
                        </div>
                        <p id="fish-tank">Fish Tank</p>
                    </div>
                </div>
            </div>
            
            
            
            
            
        </div>

    </body>
